name: Deploy Node.js Azure Function App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v2

    # Set up Node.js environment
    - name: 'Set up Node.js'
      uses: actions/setup-node@v3
      with:
        node-version: '18.x' # You can specify your node version here

    # Install npm dependencies
    - name: 'Install Dependencies'
      run: npm install

    # Publish the Azure Function App using the Azure Functions Action
    - name: 'Deploy to Azure Functions'
      uses: Azure/functions-action@v1
      with:
        app-name: 'myNodeFunctionApp1706' # Replace with your Function App name
        package: '.'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
